<!doctype html>
<html lang="en">
  <head>
    <title>Atlo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>

    <div class="container-fluid">
    
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                <span class="sr-only">Close</span>
            </button>
            No tienes conexión a internet. <a href="https://www.alto.es/">Reintentando en <code id="countdown">0:05</code></a>
        </div>
    </div>
      
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <script>

            
            window.setTimeout(function(){
            
            // Move to a new location or you can do something else
            window.location.href = "https://v1.atlo.es/";
            
            }, 4000);

            var seconds = 5; //número de segundos a contar

            function secondPassed() {

                var minutes = Math.round((seconds - 30)/60); //calcula el número de minutos
                var remainingSeconds = seconds % 60; //calcula los segundos
                //si los segundos usan sólo un dígito, añadimos un cero a la izq
                if (remainingSeconds < 10) { 
                remainingSeconds = "0" + remainingSeconds; 
                } 
                document.getElementById('countdown').innerHTML = minutes + ":" +     remainingSeconds; 
                if (seconds == 0) { 
                clearInterval(countdownTimer); 
                
                document.getElementById('countdown').innerHTML = "..."; 
                } else { 
                seconds--; 
                } 
            } 

            var countdownTimer = setInterval(secondPassed, 1000);
            
            
            
            
            </script>
  </body>
</html>
